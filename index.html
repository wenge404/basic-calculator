<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .calculator {
      display: inline-block;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      font-size: 20px;
    }
    button {
      width: 23%;
      height: 50px;
      margin: 1%;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    .output {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="input" placeholder="Enter your expression">
    <div>
      <button onclick="appendInput('(')"> ( </button>
      <button onclick="appendInput(')')"> ) </button>
      <button onclick="appendInput('^')"> ^ </button>
      <button onclick="clearInput()"> C </button>
    </div>
    <div>
      <button onclick="appendInput('7')"> 7 </button>
      <button onclick="appendInput('8')"> 8 </button>
      <button onclick="appendInput('9')"> 9 </button>
      <button onclick="appendInput('/')"> ÷ </button>
    </div>
    <div>
      <button onclick="appendInput('4')"> 4 </button>
      <button onclick="appendInput('5')"> 5 </button>
      <button onclick="appendInput('6')"> 6 </button>
      <button onclick="appendInput('*')"> × </button>
    </div>
    <div>
      <button onclick="appendInput('1')"> 1 </button>
      <button onclick="appendInput('2')"> 2 </button>
      <button onclick="appendInput('3')"> 3 </button>
      <button onclick="appendInput('-')"> − </button>
    </div>
    <div>
      <button onclick="appendInput('0')"> 0 </button>
      <button onclick="appendInput('.')"> . </button>
      <button onclick="calculate()"> = </button>
      <button onclick="appendInput('+')"> + </button>
    </div>
    <div>
      <button onclick="calculateDerivative()"> Derivative </button>
      <button onclick="calculateCombination()"> nCr </button>
      <button onclick="calculatePermutation()"> nPr </button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
